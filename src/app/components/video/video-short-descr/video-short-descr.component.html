<div class="video-short-descr">
  <img class="video-short-descr__image" [src]="video.imageUrl" />
  <h1 class="video-short-descr__title-ru">{{ video.titleRu }}</h1>
  <h2 class="video-short-descr__title-en">{{ video.titleEn }}</h2>
  <div *ngIf="video.season">Сезон: {{ video.season }}</div>
  <div *ngIf="video.descr" class="video-short-descr__descr">{{ video.descr }}</div>
</div>
